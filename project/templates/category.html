{% for category in category_list %}
    <tr>
        <td class="level-{{ category.level }}">
            {% if category.object == bread_crumb.object %}
                <b>{{ category.object|capfirst }}</b>
            {% else %}
                <a href="/{{ category.slug }}/">{{ category.object|capfirst }}</a>
            {% endif %}
        </td>
    </tr>
{% endfor %}
